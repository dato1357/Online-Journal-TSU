<div class="demo-preview">
  <div class="product-detail-section">
    <div class="container">
      <div class="row">
        <div class="product-image-section col-lg-6">
          <div class="img-product-wrapper">
            <div class="lg-img-view">
              <div class="inner">
                <a href="#" class="fancy-view">
                  <img [src]="journal.image" alt="" class="large-view" />
                </a>

              </div>

              <div class="row col-lg-12 col-md-12">
                <div class="row">
                  <button class="btn btn-lg btn-info col-lg-12 col-md-12" style="margin-top:20px; color:aliceblue"><i class="" ></i> სტატიის გამოქვეყნება</button>
                </div>
                <div class="row">
                  <button class="btn btn-lg btn-info col-lg-12 col-md-12" style="margin-top:20px;"><i class="s"></i> სტატიების ნახვა</button>
                </div>
                <div class="row">
                  <button (click)="showYourArticle()" class="btn btn-lg btn-info col-lg-12 col-md-12" style="margin-top:20px;"><i class="s"></i> შეამოწმე შენი სტატია</button>
                  <div [hidden]=hide >
                    <div style="background-color:#e0f3f9;">
                    შეამოწმეთ თქვენი წარდგენლი სტატიის სტატუსი.
                    <span class="row">
                      <label style="margin-top: 18px;">Username</label>
                    <input class="form-control" type="text" id="sm">
                      <label>Password</label>
                       <input class="form-control" type="text" id="sm">
                    </span>
                  </div>
                  </div>
                </div>
              </div>


            </div>
            <div class="clearfix"></div>
          </div>
        </div>
        <div class="product-description-section col-xs-6 ">
          <div class="product-detail-wrapper row">
            <h1 class="product-title">{{journal.Title}}</h1>
            <div class="group">
              <div class="">ავტორი {{journal.Author}}</div>
              <div class="rate-point"><strong>4.5 </strong><span>(403 votes)</span></div>
              <div class="order-count"><strong>3472 </strong><span>orders</span></div>
            </div>
            <div class="price-section has-safe form-group">
              
              <div class="sale-label">ფასი</div>
              <div class="price-div"><strong class="price">$146.35</strong><span>Old price: $186.35</span></div>
              <div class="clearfix"></div>
            </div>
            <div class="description">
              <div class="left-col">
                <h4 style="color:green; text-align:center;">აღწერა</h4>
                <ul class="list">
                  {{journal.description}}
                </ul>
              </div>
              <div class="right-col"></div>
              <div class="clearfix"></div>
            </div>


          </div>
        </div>

      </div>

    </div>
