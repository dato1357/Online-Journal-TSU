<main class="book">
  <div class="book__wrapper">
    <div class="book__image"><img [src]="journal.image"/></div>
    <div class="book__text--wrapper">
      <div class="book__title">
        <h3> <a href="#">{{journal.Title}}</a></h3>
      </div>
      <div class="book__author">
        <h4> <a href="#">{{journal.author}}</a></h4>
      </div>
      <div class="book__summary">
        <p> {{journal.description}}</p>
      </div>
    </div>
  </div>
</main>
